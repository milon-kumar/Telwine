<body>
    <div class="bg-white shadow-sm bg">
        <div class="container mx-auto px-4 flex items-center">
            <div class="w-14">
                <a href="">

            <div class="ml-12 flex space-x-5">
                <a href="#" class="flex items-centr text-sm hover:text-blue-500 transition">

            <div class="ml-5">
